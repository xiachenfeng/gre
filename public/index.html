<!DOCTYPE html>
<html>
<head>
    <title>Words.FM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/jquery.mobile-1.2.0.min.css"/>
    <link rel="stylesheet" href="assets/fonts/wfm/style.css"/>
    <link href="assets/css/screen.css"
          media="screen, projection" rel="stylesheet" type="text/css"/>
    <link href="assets/css/print.css"
          media="print" rel="stylesheet" type="text/css"/>
    <!--[if IE]>
    <link href="assets/css/ie.css"
          media="screen, projection" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <script src="assets/js/libs/jquery-1.8.2.min.js"></script>
    <script src="assets/js/libs/jquery.json-2.3.min.js"></script>
    <script src="assets/js/libs/jstorage-0.3.0.min.js"></script>
    <script src="assets/js/libs/ICanHaz.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/libs/jquery.mobile-1.2.0.min.js"></script>
</head>
<body>

<div id="home" data-role="page">
    <div data-role="header" data-shadow="false">
        <h1>Words FM</h1>
        <div id="line">Don't Panic</div>
        <a data-role="button" href="#home" data-shadow="true" data-corners="false">test</a>
    </div>

    <div data-role="content">
        <div class="header">
            <h1>Words.FM</h1>

        </div>
        <div class="main">
            <div id="menu">
                <ul id="options">
                    <li>
                        <div data-icon="wfm-sections"></div>
                        <a href="#go" data-role="none">Go! S, Go!</a>
                    </li>
                    <!--<li><a href="#lists">Lists</a></li>-->
                    <!--<li><a href="#search">Search</a></li>-->
                    <li>
                        <div data-icon="wfm-help"></div>
                        <a href="#help" data-role="none">Help</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer ui-footer-fixed">
            <div class="ui-grid-b">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"></div>
                <a class="action enabled ui-block-c" data-role="none" href="">
                    <div data-icon="wfm-info"></div>
                    <div class="help">Show help</div>
                </a>

            </div>
        </div>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

<div id="go" data-role="page" data-transition="flip">

    <div data-role="content">
        <div class="header">
            <h1>Words.FM</h1>
            <div id="progressBar"></div>
        </div>
        <div class="main">
            <div id="word-card">
                <div id="word">234</div>
                <div id="def">
                    <p class="ch">1234</p>

                    <p class="eg">134</p>

                </div>
                <div id="timer"></div>

            </div>
            <div class="actions">
                <div id="tell" class="ui-grid-a">
                        <a id="no" class="action ui-block-a" data-role="none">
                            <div data-icon="wfm-no"></div>
                            <div class="help">No idea</div>
                        </a>
                        <a id="yes" class="action ui-block-b" data-role="none">
                            <div data-icon="wfm-yes"></div>
                            <div class="help">Know the word</div>
                        </a>
                </div>
                <div id="judge" class="ui-grid-a hidden">
                        <a id="wrong" class="action ui-block-a" data-role="none">
                            <div data-icon="wfm-wrong"></div>
                            <div class="help">Wrong</div>
                        </a>
                        <a id="right" class="action ui-block-b" data-role="none">
                            <div data-icon="wfm-right"></div>
                            <div class="help">Got it</div>
                        </a>
                </div>
            </div>
        </div>



    </div>
    <!-- /content -->
    <div class="footer ui-footer-fixed">
        <div class="ui-grid-b">
                <a class="action ui-block-a" href="#home" data-role="none"
                        data-direction="reverse">
                    <div data-icon="wfm-home"></div>
                    <div class="help">Home page</div>
                </a>
                <a class="action ui-block-b" data-role="none">
                    <div data-icon="wfm-pause"></div>
                    <div class="help">Pause</div>
                </a>
                <a class="action ui-block-b hidden" data-role="none">
                    <div data-icon="wfm-play"></div>
                    <div class="help">Play</div>
                </a>
                <a class="ui-block-c action enabled" data-role="none">
                    <div data-icon="wfm-info"></div>
                    <div class="help">Show help</div>
                </a>
        </div>
    </div>

</div>
<!-- /page -->

<div id="lists" data-role="page" data-position="fixed">
    <div data-role="header" data-posotion="fixed">

    </div>
    <div data-role="content">

    </div>
</div>

<div id="search" data-role="dialog" data-transition="slidedown">

    <div data-role="header" data-position="fixed">
        <h1>Search</h1>
    </div>

    <div data-role="content">
        <div class="mainbar"></div>
    </div>
    <!-- /content -->

</div>
<!-- /page -->

<div id="help" data-role="page">

    <div data-role="header" data-position="fixed">
        <h1>GREMania!</h1>
    </div>

    <div data-role="content">
    </div>
    <!-- /content -->

</div>
<!-- /page -->

<div id="install-ios" data-role="page">

    <div data-role="header" data-position="fixed">
        <h1>GREMania!</h1>
    </div>

    <div data-role="content">
    </div>
    <!-- /content -->

</div>
<!-- /page -->


</body>
</html>
